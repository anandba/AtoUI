<!DOCTYPE HTML>
<html>
   <head>
      <title>Indo-Sakura EnterpriseConnect</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <!-- Bootstrap Core CSS -->
      <link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
      <!-- Custom CSS -->
      <link href="css/style.css" rel='stylesheet' type='text/css' />
      <link href="css/font-awesome.css" rel="stylesheet">
      <!-- jQuery -->
      <script src="js/jquery.min.js"></script>
      <!----webfonts--->
      <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
      <!---//webfonts--->
      <!-- Bootstrap Core JavaScript -->
      <script src="js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="container-fluid white-backcolor">
         <div class="row">
            <div class="jumbotron">
               <div class="col-md-6">
                  <h1 class="pull-left">EnterpriseConnect</h1>
                  <p class="hidden-xs">- Indo Sakura ERP System</p>
               </div>
               <div class="col-md-6">
                  <img src="images/indosakura.png" alt="logo" class="pull-right hidden-xs">
               </div>
            </div>
            <hr class="jumbotron-border" />
         </div>
      </div>
      <div class="container-fluid login-bg">
         <div class="row">
            <div class="col-md-12">
               <form class="form-signin pull-right">
                  <div class="form-group">
                     <label class="password-label">When you fill in your registered email address, you will be sent instructions on how to reset your password.</label>
                  </div>
                  <div class="form-group noBottomMargin">
                     <input type="text" class="form-control"  placeholder="<<Please enter Email ID>>">
                     <p class="help-block"><i class="fa fa-info-circle" aria-hidden="true"></i></i>Please enter Email ID</p>
                  </div>
                  <div class="form-group text-right">
                     <button type="button" class="btn btn-default"  onclick="location.href='login.html';">Back</button>
                     <button type="button" class="btn btn-primary" onclick="location.href='login.html';">Send Password</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
     <footer>
            <p>Indo-Sakura EnterpriseConnect</p>
      </footer>
   </body>
</html>
