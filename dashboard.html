                            </div>
                            <div  class="col-md-3 col-sm-6 dashboard "> <a href="#">

                            <div  class="col-md-3 col-sm-6 dashboard "> <a href="#">

        <footer>
            <p>2016 &COPY; Indo-Sakura EnterpriseConnect</p>
        </footer>

        <script>
            $(document).ready(function () {
                $('.navbar-toggles').click(function () {
                    $('.sidebar-main').toggle();
                    $('body').toggleClass('sidebar-open');
                });

                //Sidebar Toggle

                var windows = jQuery(window).width();
                if (windows < 500) {
                    $(document).on('click', '.sidebar-open .content-wrapper', function (e) {
                        e.preventDefault();
                        $('.sidebar-main').toggle();
                        $('body').toggleClass('sidebar-open');
                    });
                }

                // $(document).on('click', '.sidebar-open .content-wrapper', function () {
                //  $('.sidebar-main').toggle();
                //    $('body').toggleClass('sidebar-open');
                // });
            });
        </script> 
        <!--//Datepicker--> 
        <script>
            $(window).on('resize', function () {
                pageheight();
            });
            $(document).ready(function () {
                pageheight();
                $('.bootstrap-select .bs-caret').html('<i class="fa fa-angle-down"></i>');
            });
            function pageheight() {
                $('.page-container').css("min-height", $(window).height() - $('footer').height() - $('.navbar').height() - 22);
            }

        </script> 
    </body>
</html>
