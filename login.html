<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ATO | Login</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Custom style -->
  <link rel="stylesheet" href="dist/css/custom.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/skin-black.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
   <body class="main-pages skin-black">
      <!-- /.navbar -->
      <div class="navbar navbar-fixed-top basic-header">
         <a href="login.html">
		 <img src="dist/img/logo.png" alt="logo"/>
            <label  class="name">Ato Device Tracker
            <label>
         </a>
      </div>
      <!-- /.container -->
      <div class="container">
      <div class="row">
      <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
      <div class="panel-heading">
      <h3 class="panel-title">Sign In</h3>
      <div class="right-link"><a href="forgotpassword.html">Forgot password?</a></div>
      </div>
      <div class="panel-body">
      <form role="form" action="dashboard.html">
      <fieldset>
      <div class="form-group ">
      <label for="username" class="required">Username</label>
      <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user fa-lg" aria-hidden="true"></i></span>
      <input type="text" class="form-control" name="username" placeholder="Username" autofocus>
      </div>
      <p class="error-message">Please enter Username.</p>
      </div>
      <div class="form-group">
      <label for="password" class="required">Password</label>
      <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
      <input type="password" class="form-control" name="password"  placeholder="Password">
      </div>
      </div>
      <div class="checkbox">
      <label>
      <input name="remember" type="checkbox" value="Remember Me">Remember Me
      </label>
      </div>
      <!-- Change this to a button or input when using this as a form -->
      <button href="dashboard.html" class="btn btn-primary btn-block">Login</button>
      <button href="index.html" class="btn btn-default btn-block">Cancel</button>
      </fieldset>
      </form>      
      <div class="col-md-12">
      <div class="sign-up">
      Don't have an account ?  
      &nbsp;<a href="registration.html">
      Sign Up Here
      </a>
      </div>
      </div>
      </div>
      </div>
      </div>
      </div>
      </div>
      <!-- /.footer -->
      <footer class="footer">
         <div class="container">
            <p class="text-muted">&copy; Copyright Aradhya InfoSystems Pvt Ltd, 2016 </p>
         </div>
      </footer>
      <!-- jQuery -->
<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/app.min.js"></script>
<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. Slimscroll is required when using the
     fixed layout. -->
   </body>
</html>
