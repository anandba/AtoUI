<!DOCTYPE HTML>
<html>
   <head>
      <title>Indo-Sakura EnterpriseConnect</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <!-- Bootstrap Core CSS -->
      <link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
      <!-- Custom CSS -->
      <link href="css/style.css" rel='stylesheet' type='text/css' />
      <link href="css/font-awesome.css" rel="stylesheet">
      <!-- jQuery -->
      <script src="js/jquery.min.js"></script>
      <!----webfonts--->
      <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
      <!---//webfonts--->
      <!-- Bootstrap Core JavaScript -->
      <script src="js/bootstrap.min.js"></script>
   </head>
   <body>
      <!--<body class="noVerticleScroll">-->
      <div class="container-fluid white-backcolor">
         <div class="row">
            <div class="jumbotron">
               <div class="col-md-8">
                  <h1 class="pull-left">EnterpriseConnect</h1>
                  <p class="hidden-xs">- Indo Sakura ERP System</p>
               </div>
               <div class="col-md-4">
                  <img src="images/indosakura.png" alt="logo" class="pull-right hidden-xs img-responsive"> 
               </div>
            </div>
            <hr class="jumbotron-border" />
         </div>
      </div>
      <div class="container-fluid login-bg">
         <div class="row">
            <div class="col-md-12">
               <form class="form-signin pull-right">
                  <div class="form-group noBottomMargin">
                     <input type="text" class="form-control noBottomMargin"  placeholder="<<Please enter user ID>>">
                     <!--<p class="help-block"><i class="fa fa-info-circle" aria-hidden="true"></i></i>Please enter user ID</p>-->
                  </div>
                  <div class="form-group noBottomMargin">
                     <input type="password" class="form-control"  placeholder="<<Please enter Password>>">
                     <!--<p class="help-block"><i class="fa fa-info-circle" aria-hidden="true"></i></i>Please enter Password</p>-->
                  </div>
                  <div class="form-group text-right">
                     <button type="button" class="btn btn-primary" onclick="location.href='dashboard.html';" >LOGIN</button>
                  </div>
                  <div class="form-group">
                     <label class="forgot-password-label"><b>Forgot your Password?</b></label>
                     <button type="button" class="btn btn-primary pull-right" onclick="location.href='forgot_password.html';">Retrive Here</button>
                  </div>
                  <div class="form-group noBottomMargin">
                     <label class="password-label">Choose your language:</label>
                  </div>
                  <div class="form-group">
                     <div class="radio-inline">
                        <label>
                        <input type="radio" name="radio" checked="checked"/> English
                        </label>
                     </div>
                     <div class="radio-inline">
                        <label>
                        <input type="radio" name="radio"/> Japanese
                        </label>
                     </div>
                     <!--<p class="help-block"><i class="fa fa-info-circle" aria-hidden="true"></i></i>Please select language</p>-->
                  </div>
                  <div class="form-group">
                     <div class="checkbox-inline">
                        <label>
                        <input type="checkbox" />  Remember Me 
                        </label>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <footer class="row">
         <p>Indo-Sakura EnterpriseConnect</p>
      </footer>
      <!-- /page footer -->
   </body>
</html>
