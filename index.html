<!DOCTYPE html >
<html>
    <head>
        <title>SalesConnect</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/hover-min.css">
        <link rel="stylesheet" href="css/build.css">
        <link rel="stylesheet" href="css/bootstrap-select.min.css" >
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/common_custom_siva.css">

        <script  type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script  type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-select.min.js"></script>
        <script  type="text/javascript" src="js/owl.carousel.js"></script>
        <script  type="text/javascript" src="js/Bootstrap-responsive-table-dropdown-fix.js"></script>

        <!-- Resources -->
        <script type="text/javascript" src="js/canvasjs.min.js"></script>
        <script type="text/javascript" src="js/amcharts.js"></script>
        <script  type="text/javascript" src="js/serial.js"></script>
        <script type="text/javascript" src="js/light.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
        <div class="indo-heading clearfix" id="header">
            <div class="container">
                <div class="col-md-10 col-xs-10">
                    <span class="heading"> EnterpriseConnect </span> <span class="heading-content"> - Indo Sakura ERP System </span> 
                </div>
                <div class="col-md-2 col-xs-2">
                    <img src="images/logo.png"alt="logo" class="logoimg">
                </div>

            </div>
        </div>
        <div class="login clearfix" >

            <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3">
                <div class="form-sign-in clearfix">
                    <h4 class="login-title">Login to your account</h4>
                    <form class="form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon grey-addon"><i class="fa fa-user" aria-hidden="true"></i>
                                </span>
                                <input type="text" class="form-control" id="inputGroupSuccess3" aria-describedby="inputGroupSuccess3Status" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon grey-addon"><i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                                <input type="text" class="form-control" id="inputGroupSuccess3" aria-describedby="inputGroupSuccess3Status"  placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="pull-left left-label">
                                <input type="checkbox" id="checkbox"> Remember Me 
                            </label>
                            <button type="button" onClick="location.href='dashboard.html'" class="btn login-btn pull-right hvr-shadow"> Login <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
                            </button>
                        </div>
                    </form>      
                    <a class="fo-size-medium" href="#"> Forgot your password ? </a>
                    <a class="red" href="forgotpassword.html"> Retrieve Here</a>
                    <hr>
                    <div class="col-md-6 col-xs-6 no-padding full-wid clearfix">
                        <p> Choose Your Language </p>  
                    </div>
                    <div class="col-md-6  col-xs-6 no-padding lang full-wid clearfix">
                        <ul class="list-inline language_list"> 
                            <li class="fo-size"> <a href="#">English </a></li> 
                            <li class="fo-size red "> <a href="#"> Japanese  </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer">
            <p>2016 &COPY; Indo-Sakura EnterpriseConnect</p>
        </footer>
         </body>
        <script>
            //docheight = $(document).height();
          
			
			
			$(window).on('resize', function () {
                pageheight();
            });

            $(document).ready(function () {
                pageheight();
                $('.bootstrap-select .bs-caret').html('<i class="fa fa-angle-down"></i>');
            });
            function pageheight() {
                windowheight = $(window).height();
            headerheight = $('#header').height();
            footerheight = $('#footer').height();
            pheight = parseFloat(windowheight) - (parseFloat(headerheight) + parseFloat(footerheight)) - 37;
            $('.login').css('min-height', pheight + 'px');
            console.log('heit :'+pheight);
            }
        </script>
   


</html>
